<!DOCTYPE html>
<html>
<head>
	<title>Json Post Request</title>
	<meta charset="utf-8">
	<meta http-equiv="X-YA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="login-container d-flex align-items-center justify-content-center">
			<form class="login-form text-center" id="form" method="POST">
				
				<div class="form-group row justify-content-center">
					<input type="text" name="" id="name" class="form-control col-md-6 rounded-pill form-control-lg" placeholder="Name">
				</div>

				<div class="form-group row justify-content-center">
					<input type="text" name="" id="body" class="form-control col-md-6 rounded-pill form-control-lg" placeholder="Body">
				</div>
			
				<div class="text-center">
				<button type="submit" class="btn btn-primary btn-block btn-custom col-md-3 btn-block text-uppercase rounded-pill btn-lg" value="Submit"/>
					Login
				</button>
				</div>
				
			</form><br>

		</div>

			<div id="results" class="d-flex mt-5 align-items-center justify-content-center" style="color: #808080; font-size: 50px; font-weight: bold;">

			</div>


</body>
	
	<script type="text/javascript">
		
		var form = document.getElementById('form')
		form.addEventListener('submit', function(e){

			e.preventDefault()

			var name = document.getElementById('name').value
			var body = document.getElementById('body').value
 
			if (name == "" && body == "")
			{
				 alert("Title and Body must be filled out");
    			return false;
			}

			if (name == "")
			{
				 alert("Title must be filled out");
    			return false;
			}

			if (body == "")
			{
				 alert("Body must be filled out");
    			return false;
			}
			
			

			fetch("https://jsonplaceholder.typicode.com/users",{
			method:'POST',
			body:JSON.stringify({
				title:name,
				body:body
			}),

			headers:{
				"Content-type": "application/json; charset=UTF-8"
			}
		})

		.then(function(response){
			return response.json()
		})
		.then(function(data){
			console.log(data)

			document.getElementById("results").innerHTML = "Title is : "+name+ "<br>Body is : "+body;

			/*var results = document.getElementById('results')

			results.innerHTML = '<p>Title is ${data.title}</p><p>Title is ${data.body}</p>'*/
		})

	})

	</script>

</html>
